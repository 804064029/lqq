<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>闲的啊</title>
</head>
<body>
<div>
	<span id="t_1"></span>
    <span id="h_1"></span>
    <span id="m_1"></span>
    <span id="s_1"></span>
</div>
<div>
	<span id="t_2"></span>
    <span id="h_2"></span>
    <span id="m_2"></span>
    <span id="s_2"></span>
</div>
<div>
	<span id="t_3"></span>
	<span id="d_3"></span>
    <span id="h_3"></span>
    <span id="m_3"></span>
    <span id="s_3"></span>
</div>
<div>
	<span id="t_4"></span>
	<span id="d_4"></span>
    <span id="h_4"></span>
    <span id="m_4"></span>
    <span id="s_4"></span>
</div>
<div>
	<span id="t_5"></span>
	<span id="d_5"></span>
    <span id="h_5"></span>
    <span id="m_5"></span>
    <span id="s_5"></span>
</div>
<script type="text/javascript">
	var	daze = 0;
    function getTime(){   	
        var NowTime = new Date();		
		var n = NowTime.getFullYear()+'/'+(NowTime.getMonth()+1)+'/'+NowTime.getDate()+' 17:30:00';
		var EndTime_1= new Date(n); 
		var n = NowTime.getFullYear()+'/'+(NowTime.getMonth()+1)+'/'+NowTime.getDate()+' 21:30:00';
		var EndTime_2= new Date(n);
		var EndTime_3= new Date('2015/9/26 00:00:00');
		var EndTime_4= new Date('2015/10/1 00:00:00');
        var t =EndTime_1.getTime() - NowTime.getTime();  					
        var h_1=Math.floor(t/1000/60/60%24);
        var m_1=Math.floor(t/1000/60%60);
        var s_1=Math.floor(t/1000%60);
		if(s_1>0){			
			document.getElementById("t_1").innerHTML = "离正常下班还有：";
			document.getElementById("h_1").innerHTML = h_1 + "时";
			document.getElementById("m_1").innerHTML = m_1 + "分";
			document.getElementById("s_1").innerHTML = s_1 + "秒";
		}	
		var t =EndTime_2.getTime() - NowTime.getTime();		
        var h_2=Math.floor(t/1000/60/60%24);
        var m_2=Math.floor(t/1000/60%60);
        var s_2=Math.floor(t/1000%60);
		if(s_2>0){			
			document.getElementById("t_2").innerHTML = "离加班下班还有：";
			document.getElementById("h_2").innerHTML = h_2 + "时";
			document.getElementById("m_2").innerHTML = m_2 + "分";
			document.getElementById("s_2").innerHTML = s_2 + "秒";
		}
		var t =EndTime_3.getTime() - NowTime.getTime();
	var d_3=Math.floor(t/1000/60/60/24);		
        var h_3=Math.floor(t/1000/60/60%24);
        var m_3=Math.floor(t/1000/60%60);
        var s_3=Math.floor(t/1000%60);
		if(s_3>0){			
			document.getElementById("t_3").innerHTML = "离中秋放假还有：";
			document.getElementById("d_3").innerHTML = d_3 + "天";
			document.getElementById("h_3").innerHTML = h_3 + "时";
			document.getElementById("m_3").innerHTML = m_3 + "分";
			document.getElementById("s_3").innerHTML = s_3 + "秒";
		}
		var t =EndTime_4.getTime() - NowTime.getTime();
		var d_4=Math.floor(t/1000/60/60/24);		
        var h_4=Math.floor(t/1000/60/60%24);
        var m_4=Math.floor(t/1000/60%60);
        var s_4=Math.floor(t/1000%60);
		if(s_4>0){			
			document.getElementById("t_4").innerHTML = "离国庆放假还有：";
			document.getElementById("d_4").innerHTML = d_4 + "天";
			document.getElementById("h_4").innerHTML = h_4 + "时";
			document.getElementById("m_4").innerHTML = m_4 + "分";
			document.getElementById("s_4").innerHTML = s_4 + "秒";
		}
					
    }
	function getDaze(){
		daze=daze+1;
		var h_5=Math.floor(daze/60/60/24);		
        	var m_5=Math.floor(daze/60%60);
        	var s_5=Math.floor(daze%60);
		document.getElementById("t_5").innerHTML = "你已在这里发呆：";
		document.getElementById("h_5").innerHTML = h_5 + "时";
		document.getElementById("m_5").innerHTML = m_5 + "分";
		document.getElementById("s_5").innerHTML = s_5 + "秒";	
	}
    setInterval(getTime,1000);
	setInterval(getDaze,2000);
    </script>  
</body>
</html>
